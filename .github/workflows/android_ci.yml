name: Android CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Create secrets.properties
        env:
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
          WEB_CLIENT_ID: ${{ secrets.WEB_CLIENT_ID }}
        run: |
          cat > secrets.properties <<EOF
          DEEPSEEK_API_KEY=$DEEPSEEK_API_KEY
          WEB_CLIENT_ID=$WEB_CLIENT_ID
          EOF

      - name: Create google-services.json
        env:
          GOOGLE_SERVICES_JSON: ${{ secrets.GOOGLE_SERVICES_JSON }}
        run: printf '%s' "$GOOGLE_SERVICES_JSON" | base64 --decode > app/google-services.json

      - name: Validate google-services.json
        run: |
          if ! jq empty app/google-services.json >/dev/null 2>&1; then
            echo "google-services.json no es JSON valido" >&2
            exit 1
          fi

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Build with gradle
        run: ./gradlew build

      - name: Check Code Style
        run: ./gradlew ktlintCheck

      - name: Run Unit Tests
        run: ./gradlew testDebugUnitTest

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/app-debug.apk
