name: Android CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Create secrets.properties
        run: |
          echo "DEEPSEEK_API_KEY=${{ secrets.DEEPSEEK_API_KEY }}" >> secrets.properties
          echo "WEB_CLIENT_ID=${{ secrets.WEB_CLIENT_ID }}" >> secrets.properties

      - name: Create google-services.json
        run: echo "${{ secrets.GOOGLE_SERVICES_JSON }}" | base64 -di > app/google-services.json

      - name: Debug - verificar google-services.json
        run: |
          echo "Tamaño del archivo:"
          ls -lh app/google-services.json || echo "No se creó!"
          echo ""
          echo "Primeros caracteres (debe empezar con { ):"
          head -c 21 app/google-services.json | cat -v || echo "Vacío"
          echo ""
          echo "Últimos caracteres (debe terminar con } ):"
          tail -c 20 app/google-services.json | cat -v || true

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Build with gradle
        run: ./gradlew build

      - name: Check Code Style
        run: ./gradlew ktlintCheck

      - name: Run Unit Tests
        run: ./gradlew testDebugUnitTest

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/app-debug.apk
